<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Topsy.eg</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 0;
      background: linear-gradient(270deg, #6a11cb, #2575fc, #ff6f61, #00c6ff);
      background-size: 800% 800%;
      animation: gradientMove 15s ease infinite;
    }

    @keyframes gradientMove {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    h2 {
      margin-bottom: 30px;
      color: white;
      font-size: 28px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      margin: 15px 0;
    }

    a {
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      display: inline-flex;
      align-items: center;
      gap: 12px;
      padding: 14px 28px;
      border-radius: 50px;
      color: white;
      position: relative;
      transition: all 0.3s ease;
    }

    a i {
      font-size: 22px;
    }

    /* ألوان كل زرار */
    .facebook { background: #1877f2; }
    .instagram { background: #e4405f; }
    .tiktok { background: #000; }

    /* Shadow و Edge عند الوقوف */
    a:hover {
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      border: 2px solid white;
      transform: translateY(-3px) scale(1.05);
    }

    /* Tooltip (البوب أب) */
    a::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: 110%;
      background: rgba(0,0,0,0.8);
      color: white;
      font-size: 14px;
      padding: 6px 12px;
      border-radius: 6px;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.3s ease;
      pointer-events: none;
      white-space: nowrap;
    }

    a:hover::after {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <h2>Topsy.eg</h2>
  <ul>
    <li><a class="facebook" href="https://www.facebook.com/share/19iJYmrj5t/" data-tooltip="زور صفحتنا على فيسبوك"><i class="fab fa-facebook"></i>فيسبوك</a></li>
    <li><a class="instagram" href="https://www.instagram.com/topsy.eg?igsh=MXZ1c3RkOWh" data-tooltip="شوف صورنا على إنستجرام"><i class="fab fa-instagram"></i>إنستجرام</a></li>
    <li><a class="tiktok" href="https://www.tiktok.com/@topsy.eg?_t=ZS-8yMfakqaPNo&_r=1" data-tooltip="تابع فيديوهاتنا على تيك توك"><i class="fab fa-tiktok"></i>تيك توك</a></li>
  </ul>
</body>
</html>
