<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Topsy.eg</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 0;
      background: linear-gradient(270deg, #6a11cb, #2575fc, #ff6f61, #00c6ff);
      background-size: 800% 800%;
      animation: gradientMove 15s ease infinite;
    }

    @keyframes gradientMove {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    h2 {
      margin-bottom: 30px;
      color: white;
      font-size: 28px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      margin: 15px 0;
    }

   a {
  text-decoration: none;
  font-size: 18px;
  font-weight: bold;
  display: inline-flex;
  align-items: center;
  justify-content: center;   /* علشان الكلام يتوسّط */
  gap: 10px;
  padding: 12px 24px;
  border-radius: 50px;
  color: white;
  position: relative;
  transition: all 0.3s ease;
  min-width: 180px;   /* العرض الثابت لكل الأزرار */
}


    a i {
      font-size: 20px; /* حجم موحّد لكل الأيقونات */
    }

    /* Colors */
    .facebook { background: #1877f2; }
    .instagram { background: #e4405f; }
    .tiktok { background: #000; }
    .whatsapp { background: #25d366; }

    /* Hover Effects */
    a:hover {
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      border: 2px solid white;
      transform: translateY(-3px) scale(1.05);
    }

    /* Tooltip */
    a::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: 110%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.8);
      color: white;
      font-size: 14px;
      padding: 6px 12px;
      border-radius: 6px;
      opacity: 0;
      transition: all 0.3s ease;
      pointer-events: none;
      white-space: nowrap;
    }

    a:hover::after {
      opacity: 1;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>
  <h2>Topsy.eg</h2>
  <ul>
    <li><a class="facebook" href="https://www.facebook.com/share/19iJYmrj5t/" data-tooltip="Visit our Facebook page" aria-label="Visit our Facebook page"><i class="fab fa-facebook"></i>Facebook</a></li>
    <li><a class="instagram" href="https://www.instagram.com/topsy.eg/" data-tooltip="Check our Instagram" aria-label="Check our Instagram"><i class="fab fa-instagram"></i>Instagram</a></li>
    <li><a class="tiktok" href="https://www.tiktok.com/@topsy.eg?_t=ZS-8yMfakqaPNo&_r=1" data-tooltip="Watch us on TikTok" aria-label="Watch us on TikTok"><i class="fab fa-tiktok"></i>TikTok</a></li>
    <li><a class="whatsapp" href="https://chat.whatsapp.com/LpEsy6RenXm3nb1uhS0Oxg?mode=ac_t" data-tooltip="Join our WhatsApp group" aria-label="Join our WhatsApp group"><i class="fab fa-whatsapp"></i>WhatsApp</a></li>
  </ul>
</body>
</html>
