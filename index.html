<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Topsy Links</title>
  <style>
    /* خلفية متدرجة متحركة */
    body {
      font-family: system-ui, -apple-system, Segoe UI, Tahoma, sans-serif;
      margin: 0;
      padding: 40px;
      background: linear-gradient(-45deg, #1da1f2, #e1306c, #1877f2, #8e44ad);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      direction: rtl;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    /* الكارت */
    .card {
      max-width: 520px;
      margin: 0 auto;
      padding: 24px;
      border-radius: 16px;
      background: #fff;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      text-align: center;
    }
    h2 {
      margin-top: 0;
      margin-bottom: 20px;
      font-size: 28px;
      color: #333;
    }

    /* الأزرار */
    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin: 12px 0;
      padding: 14px 18px;
      border-radius: 12px;
      text-decoration: none;
      font-size: 20px;
      font-weight: bold;
      color: #fff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 0.8s forwards;
    }
    .btn i {
      font-size: 22px;
    }

    /* أنيميشن دخول */
    .btn:nth-child(2) { animation-delay: 0.2s; }
    .btn:nth-child(3) { animation-delay: 0.4s; }
    .btn:nth-child(4) { animation-delay: 0.6s; }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* بوب أب + جلو عند الهوفر */
    .btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px currentColor;
    }

    /* ألوان كل أبلكيشن */
    .tiktok { background: #000; color: #fff; }
    .facebook { background: #1877f2; }
    .instagram { background: #e4405f; }
  </style>
  <!-- Font Awesome icons -->
  <script src="https://kit.fontawesome.com/0b9c5e6d10.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="card">
    <h2>Topsy.eg</h2>
    <a class="btn tiktok" href="https://www.tiktok.com/@topsy.eg?_t=ZS-8yMfakqaPNo&_r=1" target="_blank" rel="noopener">
      <i class="fab fa-tiktok"></i> TikTok
    </a>
    <a class="btn facebook" href="https://www.facebook.com/share/19iJYmrj5t/" target="_blank" rel="noopener">
      <i class="fab fa-facebook"></i> Facebook
    </a>
    <a class="btn instagram" href="https://www.instagram.com/topsy.eg?igsh=MXZ1c3RkOWh" target="_blank" rel="noopener">
      <i class="fab fa-instagram"></i> Instagram
    </a>
  </div>
</body>
</html>
